    <!-- Cabeçalho da página -->
    <header>
        <h1><strong>Contato</strong></h1>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <div class="wrapper">
            <!-- Seção do formulário de contato -->
            <section class="formulario">
                <div class="interface">
                    <form action="">
                        <h2>Fale comigo</h2>
                        <!-- Campo para nome -->
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                        <!-- Campo para e-mail -->
                        <input type="email" name="email" id="email" placeholder="Digite E-mail">
                        <!-- Área para mensagem -->
                        <textarea name="msg" rows="10" cols="50" placeholder="Digite sua mensagem"></textarea>
                        <!-- Botão de envio -->
                        <button>Enviar</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
